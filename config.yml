baseURL: "https://blackaly.github.io/"
title: Ali Mashally
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45


defaultContentLanguage: ar
defaultContentLanguageInSubdir: true
languages:
  ar:
    contentDir: content/posts/ar/
    disabled: false
    languageCode: ar-EG
    languageDirection: rtl
    languageName: Arabic
    weight: 1
  en:
    contentDir: content/posts/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    weight: 2

taxonomies:
  series: "series"

minify:
  disableXML: true
  minifyOutput: true
  
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ali Mashally
  description: "Ali Mashally's Blog"
  keywords: [Blog, Portfolio, Backend, Opinion, Software Engineering, Computer Science]
  author: علي مشالي
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets: 
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://res.cloudinary.com/dgjzbbttz/image/upload/f_auto,q_auto/ielxuhvi7bleria6hozq"
    favicon16x16: "https://res.cloudinary.com/dgjzbbttz/image/upload/f_auto,q_auto/ielxuhvi7bleria6hozq"
    favicon32x32: "https://res.cloudinary.com/dgjzbbttz/image/upload/f_auto,q_auto/ielxuhvi7bleria6hozq"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Ali Mashally"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Ali Mashally
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: https://twitter.com/ali_mashally
    - name: stackoverflow
      url: "https://stackoverflow.com/users/15139008/ali-mashally"
    - name: github
      url: "https://github.com/blackaly"
    - name: LeetCode
      url: https://leetcode.com/i_alimuhammad/
    - name: codeforces
      url: https://codeforces.com/profile/i_alimuhammad
    - name: HackerRank
      url: https://www.hackerrank.com/alimashally?hr_r=1
    - name: CTFLEARN
      url: https://ctflearn.com/user/_ajin
    - name: RSS
      url: index.xml
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/blackaly/blackaly-files/tree/main/content/posts/ar/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Categories
      name: Categories
      url: categories/
      weight: 10
    - identifier: Tags
      name: Tags
      url: tags/
      weight: 20
    # - identifier: Archieve
      # name: Archieve
      #url: ../archives/
      # weight: 20
    # - identifier: Search
      # name: Search
      # url: search/
      # weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
